<svg
  id="__root"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 72 72"
>
  <style>
    :root {
      --android-mask-size: calc(72 / 108);
      --no-padding-icon-scale: calc(1 / var(--android-mask-size));
